---
layout: default
---

<article class="page-wrapper">
  {% if page.show_banner %}
    <div class="page-banner">
      <h1>{{ page.title }}</h1>
    </div>
  {% else %}
    <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>
</article>
